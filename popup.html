<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 280px;
      padding: 15px;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    h2 {
      margin-top: 0;
      color: #333;
      font-size: 18px;
    }
    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4CAF50;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .settings-section {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #ddd;
    }
    .color-picker {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .color-picker label {
      width: 60px;
      margin-right: 10px;
    }
    .color-picker input {
      width: 50px;
      height: 25px;
      padding: 0;
      border: none;
    }
    .style-options {
      margin-bottom: 10px;
    }
    .option-group {
      margin-bottom: 10px;
    }
    .option-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .option-group select {
      width: 100%;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    .opacity-slider {
      width: 100%;
      margin-top: 5px;
    }
    .reset-button {
      width: 100%;
      padding: 8px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    .reset-button:hover {
      background-color: #d32f2f;
    }
    .status {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>HH Highlighter</h2>
  
  <div class="toggle-container">
    <span>Включить подсветку</span>
    <label class="switch">
      <input type="checkbox" id="toggleExtension">
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="settings-section">
    <h2>Настройки</h2>
    
    <div class="color-picker">
      <label for="colorPicker">Цвет:</label>
      <input type="color" id="colorPicker" value="#808080">
    </div>
    
    <div class="option-group">
      <label for="borderStyle">Стиль рамки:</label>
      <select id="borderStyle">
        <option value="solid">Сплошная</option>
        <option value="dashed" selected>Пунктир</option>
        <option value="dotted">Точки</option>
      </select>
    </div>
    
    <div class="option-group">
      <label for="borderWidth">Толщина рамки:</label>
      <select id="borderWidth">
        <option value="2">2px</option>
        <option value="3">3px</option>
        <option value="4" selected>4px</option>
        <option value="5">5px</option>
      </select>
    </div>
    
    <div class="option-group">
      <label for="overlayOpacity">Прозрачность заливки:</label>
      <input type="range" id="overlayOpacity" class="opacity-slider" min="0" max="100" value="30">
      <div id="opacityValue">30%</div>
    </div>
    
    <button class="reset-button" id="resetSettings">Сбросить настройки</button>
    <div class="status" id="statusMessage"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
